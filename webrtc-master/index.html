<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    /* Global styles */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
      color: #fff;
    }

    /* Title and instructions */
    .copy {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    /* Video container */
    .video-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 80px;
      margin-bottom: 30px;
    }

    video {
      max-width: 45%;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
    }

    /* Button styling */
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3f2b96;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #a8c0ff;
    }

    /* Chat box styling */
    .chat-box {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      overflow-y: auto;
      height: 200px;
    }

    .chat-messages {
      max-height: 150px;
      overflow-y: scroll;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .chat-input {
      width: calc(100% - 60px);
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .chat-send {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3f2b96;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-send:hover {
      background-color: #a8c0ff;
    }

    /* Footer section */
    footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="copy">Send your URL to a friend to start a video call</div>
  <div class="video-container">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  
  <button class="btn" onclick="startCall()">Start Call</button>

  <div class="chat-box">
    <div class="chat-messages" id="chatMessages"></div>
    <input type="text" id="chatInput" class="chat-input" placeholder="Type your message...">
    <button class="chat-send" onclick="sendChatMessage()">Send</button>
  </div>

  <footer>
    chat with divya
  </footer>

  <script src="script.js"></script>
</body>
</html>
